<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль студента</title>
</head>
<body>
    <h1>Профиль студента</h1>
    <p><strong>Фамилия:</strong> {{ student.surname }}</p>
    <p><strong>Имя:</strong> {{ student.name }}</p>
    <p><strong>Отчество:</strong> {{ student.patronymic }}</p>
    <p><strong>ВУЗ:</strong> {{ student.university }}</p>
    <p><strong>Курс:</strong> {{ student.course }}</p>
</body>
</html>
